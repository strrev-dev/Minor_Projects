<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Spotify</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="section">
        <div>
            <header><img id="img1" src="spotifyIcon.jpeg" alt="spotifyIcon"></header>
        </div>


        <div id="login">
            <h1><b>Log in to Spotify</b></h1>
        </div>
        <div class="button">
            <button id="button1">
                <img class="image" src="googlesymbol.jpg" alt="google symbol">
                <span>Sign up with Google</span>
            </button>

            <button id="button2">
                <img class="image" src="facebookIcon.jpg" alt="Facebook symbol">
                <span>Sign up with Facebook</span>
            </button>
            <button id="button3">
                <img class="image" src="applysymbol.jpeg" alt="apple symbol">
                <span>Sign up with Apple</span>
                </button>
                <button id="button4">
                    <span>Continue with phone number</span>
                    </button>
        </div>

    </div>
</body>

</html>
